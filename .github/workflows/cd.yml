name: Continous Delivery

on:
  push:
    tags:
      - v*

permissions:
  contents: read

jobs:
  cd:
    runs-on: ubuntu-latest

    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      VERSION: ${{ github.ref_name }}

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Release to JSR
        run: |
          deno publish
